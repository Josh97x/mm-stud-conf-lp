<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png"
      href="/assets/img/group-144@1x.png"/>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/home-page.css"/> -->
    <link rel="stylesheet" type="text/css" href="assets/css/styleguide.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/globals.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Mastermind Student Conference</title>
  </head>
  <body>
    <!-- Container for LP -->
    <div class="container-fluid" style="padding: 0px">

      <!-- MM Header Section -->
      <section class="container-fluid" style="padding: 0px">
        <!-- hero background image -->
        <img src="/assets/img/new-header.png" class="img-fluid"
          alt="city-scape-image">

        <!-- Navigation Menu -->
        <div class="container-fluid text-center" style="background-color:
          #e53d2e;">
          <div class="row align-items-center" style="height: 180px;">
            <div class="col">
              <a href="#">
                <img src="/assets/img/group-144@1x.png" alt="97th-logo"
                  class="img-fluid">
              </a>
            </div>
            <div class="col">
              <a href="#whyAttend" style="color: #ffffff; font-size: 24px;
                text-decoration: none; letter-spacing: 1px;">
                Why Attend
              </a>
            </div>
            <div class="col" style="color: #ffffff; font-size: 24px;">
              <a href="#speakers" style="color: #ffffff; font-size: 24px;
                text-decoration: none; letter-spacing: 1px;">
                Speakers
              </a>
            </div>
            <div class="col" style="color: #ffffff; font-size: 24px;">
              <a href="#agenda" style="color: #ffffff; font-size: 24px;
                text-decoration: none; letter-spacing: 1px;">
                Agenda
              </a>
            </div>
            <div class="col" style="color: #ffffff; font-size: 24px;">
              <a href="#venue" style="color: #ffffff; font-size: 24px;
                text-decoration: none; letter-spacing: 1px;">
                Venue
              </a>
            </div>
            <div class="col" style="color: #ffffff; font-size: 24px;">
              <a href="#faqs" style="color: #ffffff; font-size: 24px;
                text-decoration: none; letter-spacing: 1px;">
                FAQ's
              </a>
            </div>
            <div class="col">
              <button type="button" class="btn btn-dark" style="border-radius:
                0%; font-size:
                24px; flex-wrap: nowrap; width: 130px;">Sign Up</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Why Attend Section  -->
      <section id="whyAttend" class="container-fluid" style="padding: 0px">
        <div class="container-fluid" style="padding: 0px">
          <h1>Why Attend</h1>
        </div>
      </section>

      <!-- Speakers Section  -->
      <section id="speakers" class="container-fluid" style="padding: 0px">
        <div class="container-fluid" style="padding: 0px">
          <h1>Speakers</h1>
        </div>
      </section>

      <!-- Agenda Section  -->
      <section id="agenda" class="container-fluid" style="padding: 0px">
        <div class="container-fluid" style="padding: 0px">
          <h1>Agenda</h1>
        </div>
      </section>

      <!-- Venue Section  -->
      <section id="venue" class="container-fluid" style="padding: 0px">
        <div class="container-fluid" style="padding: 0px">
          <h1>Venue</h1>
        </div>
      </section>

      <!-- FAQ's Section  -->
      <section id="faqs" class="container-fluid" style="padding: 0px">
        <div class="container-fluid" style="padding: 0px">
          <h1>FAQ's</h1>
        </div>
      </section>

      <!-- Footer Section  -->
      <section id="faqs" class="container-fluid" style="padding: 0px">
        <div class="container-fluid text-center" style="padding: 0px;
          background-color:
          #000000;">
          <div class="row align-items-center">
            <div class="row" style="justify-content: center; font-size: 84px;
              color:#ffffff; font-family: var(--font-family-muli); margin-top:
              50px;">
              Contact Us
            </div>
            <div class="row" style="justify-content: center; font-size: 39px;
              color:#ffffff; font-family: var(--font-family-muli);">
              Have questions or comments? Reach out to us at
            </div>
            <div class="row" style="justify-content: center; font-size: 33px;
              color:#ffffff; font-family: var(--font-family-muli);">
              kendra@97thfloor.com
            </div>
            <div class="row social-icons" style="justify-content: center;
              display:
              inline-block; margin: 60px 0px 70px 0px;">
              <a href="https://www.linkedin.com/company/97thfloor/"
                target="_blank" style="text-decoration: none;">
                <img class="img-fluid li-image" src="/assets/img/group-450.png"
                  alt="linkedin-icon" style="height: 50px; width: 50px;">
              </a>
              <a href="https://www.facebook.com/97thfloor" target="_blank"
                style="text-decoration: none;">
                <img class="img-fluid fb-image" src="/assets/img/group-452.png"
                  alt="facebook-icon" style="height: 50px; width: 50px;">
              </a>
              <a href="https://www.instagram.com/97thfloor/" target="_blank"
                style="text-decoration: none;">
                <img class="img-fluid ig-image" src="/assets/img/group-454.png"
                  alt="instagram-icon" style="height: 50px; width: 50px;">
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- <script src="/assets/js/index.js" type="text/javascript"></script> -->
  </body>
</html>
